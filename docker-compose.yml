version: '3'

services:
  web:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - .:/app
    environment:
      - FLASK_ENV=development
      - FLASK_APP=app.py  # Certifique-se de que o arquivo principal do seu aplicativo seja corretamente referenciado
      - DATABASE_URL=mysql+pymysql://root:password@db:3306/meu_banco
    depends_on:
      - db
    command: >
      sh -c "flask db upgrade && flask run --host=0.0.0.0"  # Aplica migrações e inicia o servidor

  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: meu_banco
      MYSQL_USER: user  # Nome de usuário padrão para acesso
      MYSQL_PASSWORD: user_password  # Senha para o usuário
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql  # Persistência dos dados do banco

volumes:
  db_data:
